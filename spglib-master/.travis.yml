matrix:
  include:
  - python: '2.7'
    sudo: required
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
         DOCKER_DEPLOY='manylinux1_x86_64'
         TRAVIS_PYTHON_VERSION='2.7'
  - python: '2.7'
    sudo: required
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
         PRE_CMD=linux32
         DOCKER_DEPLOY='manylinux1_i686'
         TRAVIS_PYTHON_VERSION='2.7'
  - python: '2.7'
    sudo: false
    env: DOCKER_DEPLOY=false
         TRAVIS_PYTHON_VERSION='2.7'
  - python: '3.6'
    sudo: false
    env: DOCKER_DEPLOY=false
         TRAVIS_PYTHON_VERSION='3.6'

before_install:
- echo $DOCKER_DEPLOY
- echo $TRAVIS_BRANCH
- echo $TRAVIS_PYTHON_VERSION
- if [[ ("$TRAVIS_BRANCH" != "rc" || "$TRAVIS_BRANCH" != "master") && "$DOCKER_DEPLOY" == "false" || ("$TRAVIS_BRANCH" == "rc" || "$TRAVIS_BRANCH" == "master") && "$DOCKER_DEPLOY" != "false" ]]; then
    if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi;
    echo $TRAVIS_PYTHON_VERSION;
    bash miniconda.sh -b -p $HOME/miniconda;
    export PATH="$HOME/miniconda/bin:$PATH";
    conda update --yes conda;
    conda update --all --yes;
    cd python;
    git branch -v;
    git describe --tags --dirty;
    ./get_nanoversion.sh;
    cat __nanoversion__.txt;
    cd ..;
    if [[ "$DOCKER_DEPLOY" != "false" ]]; then
      conda install --yes pip;
    else
      conda install --yes gcc_linux-64;
      conda install --yes pip numpy pyyaml nomkl make cmake;
    fi
  fi
- pwd

install:
- pwd
- if [[ "$DOCKER_DEPLOY" != "false" ]]; then
    if [[ "$TRAVIS_BRANCH" == "rc" ]] || [[ "$TRAVIS_BRANCH" == "master" ]]; then
      docker pull $DOCKER_IMAGE;
      cd python;
      cp -a ../src .;
      docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/build-wheels.sh;
      ls wheelhouse/;
      mkdir dist;
      cp wheelhouse/spglib* dist/;
      ls dist/;
      cd ..;
    fi
  fi

script:
- pwd
- if [[ "$DOCKER_DEPLOY" == "false" ]]; then
    if [[ "$TRAVIS_BRANCH" != "rc" && "$TRAVIS_BRANCH" != "master" ]]; then
      conda install -c conda-forge --yes valgrind;
      mkdir _build && cd _build;
      cmake -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON .. && make spglibtest;
      valgrind --leak-check=yes --error-exitcode=123 ./spglibtest;
      cd ..;
      cd python;
      python setup.py test;
      cd ..;
    fi
  fi

before_deploy:
- cd python

deploy:
# testing pypi
- provider: pypi
  server: https://test.pypi.org/legacy/
  skip_existing: true
  skip_cleanup: true
  user: atztogo
  password:
    secure: ""
  on:
    repo: atztogo/spglib
    branch: rc
    tags: false
    condition: "$DOCKER_DEPLOY == manylinux1_x86_64 || $DOCKER_DEPLOY == manylinux1_i686"

# testing conda
- provider: script
  skip_cleanup: true
  skip_existing: true
  script: conda/anaconda_deploy.sh rc $ANACONDA_TOKEN $TRAVIS_BRANCH
  on:
    repo: atztogo/spglib
    branch: rc
    tags: false
    condition: "$DOCKER_DEPLOY == false"


# production pypi
- provider: pypi
  skip_cleanup: true
  skip_existing: true
  user: atztogo
  password:
      secure: ""
  on:
    repo: atztogo/spglib
    branch: master
    tags: false
    condition: "$DOCKER_DEPLOY == manylinux1_x86_64 || $DOCKER_DEPLOY == manylinux1_i686"

# production anaconda
- provider: script
  skip_cleanup: true
  skip_existing: true
  script: conda/anaconda_deploy.sh main $ANACONDA_TOKEN $TRAVIS_BRANCH
  on:
    repo: atztogo/spglib
    branch: master
    tags: false
    condition: "$DOCKER_DEPLOY == false"

after_deploy:
- cd ..
